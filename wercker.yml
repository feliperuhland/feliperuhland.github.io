box: debian
build:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - arjen/hugo-build:
        version: "0.15"
        theme: allegiant
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: public
        clean_removed_files: true
        branch: master
        repo: feliperuhland/feliperuhland.github.io
        gh_pages_domain: www.feliperuhland.com
