box: debian
build:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - arjen/hugo-build:
        version: "0.15"
        theme: allegiant
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: www.feliperuhland.com
        basedir: public
        branch: dev
