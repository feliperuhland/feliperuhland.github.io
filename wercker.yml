box: debian
build:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - arjen/hugo-build:
        version: "0.14"
        theme: allegiant
deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - arjen/hugo-build@1.8.1
        theme: allegiant
        config: config.yaml
